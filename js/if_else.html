<!DOCTYPE html>
<html>
  <head>
      <title>Using the development console.</title>
  </head>
  <body>
      
		<script>
            var label = null;
            var color = null;
            var GET = {};
//The if statement runs when the URL has a ? declaring a search query. "Document.location = URL" and .toString changes to same text as it's typed.
            if(document.location.toString().indexOf('?')!== -1){
                var query = document.location
                    .toString()
                    // get the query string
                    .replace(/^.*?\?/, '')
                    // and remove any existing hash string (thanks, @vrijdenker)
                    .replace(/#.*$/, '')
                    .split('&');

                for(var i=0, l=query.length; i<l; i++){
                    var aux = decodeURIComponent(query[i]).split('=');
                    GET[aux[0]] = aux[1];
                }

            
            }

            if(GET['color'] !==undefined){
                color = `#${GET['color']}`;
            }

            if(color == '#ff0000'){
                label = 'red';
            }else if(color == '#00ff00'){
                label = 'green';
            }else if (color == '#0000ff'){
                label = 'blue';
            }else{
                label = 'unknown';
            }
            
            document.write(`<div style="color:${color};">The color is ${label}</div>`)
		</script>
  </body>
</html>
