
<!DOCTYPE html>
<html>

    <head>
        <title>Events</title>
    </head>

    <body>

        <div id="demo"></div>
        <button id="time">
            What Time is It?
        </button>
        
        <select id="options">
            <option>--Pick an Option--</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>

        <script>
        //Adding this script to seperate the design (HTML) from function.
            function showDate(element){
                document.querySelector(element).innerHTML = Date();
            }
            function setValue(){
                let option = document.querySelector('options').value;
                document.querySelector(element).innerHTML=option;   
            } 
        
            var btn = document.querySelector('#time');
            // ()=> is an anonymous function referencing the "this" keyword-can replace function() with it
            //Create a listener, identify what you are listening for, define the event.
            btn.addEventListener('click', function(){showDate('#demo');});

            var list = document.querySelector('#options');
            list.addEventListener('change', ()=>{setValue('#demo');});
        </script>
    </body>
</html>
